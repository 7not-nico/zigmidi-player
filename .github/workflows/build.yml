name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.0

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libfluidsynth-dev libasound2-dev

    - name: Build
      run: zig build

    - name: Test
      run: zig build test