name: Release - Build Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-release:
    name: Build ${{ matrix.name }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          # Linux x86_64
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-linux-gnu
            archive_name: midi-player-linux-x86_64.tar.gz
            binary_name: midi_player
          
          # Linux aarch64
          - name: Linux aarch64
            os: ubuntu-latest
            target: aarch64-linux-gnu
            archive_name: midi-player-linux-aarch64.tar.gz
            binary_name: midi_player
          
          # Windows x86_64
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-windows
            archive_name: midi-player-windows-x86_64.zip
            binary_name: midi_player.exe
          
          # macOS Universal (Intel + Apple Silicon)
          - name: macOS Universal
            os: macos-latest
            target: aarch64-macos
            archive_name: midi-player-macos-universal.tar.gz
            binary_name: midi_player
          
          # FreeBSD x86_64
          - name: FreeBSD x86_64
            os: ubuntu-latest
            target: x86_64-freebsd
            archive_name: midi-player-freebsd-x86_64.tar.gz
            binary_name: midi_player

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install FluidSynth (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfluidsynth-dev libasound2-dev

      - name: Install FluidSynth (macOS)
        if: runner.os == 'macOS'
        run: brew install fluid-synth

      - name: Install FluidSynth (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install fluidsynth:x64-windows

      - name: Build Release Binary
        run: |
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Create Archive (Linux/macOS/BSD)
        if: runner.os != 'Windows'
        run: |
          cd zig-out/bin
          tar czf ../../${{ matrix.archive_name }} ${{ matrix.binary_name }}

      - name: Create Archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd zig-out/bin
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../../${{ matrix.archive_name }}

      - name: Generate SHA256 Checksum
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "macOS" ]; then
            shasum -a 256 ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256
          else
            sha256sum ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.archive_name }}
          asset_name: ${{ matrix.archive_name }}
          asset_content_type: application/gzip

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.archive_name }}.sha256
          asset_name: ${{ matrix.archive_name }}.sha256
          asset_content_type: text/plain
