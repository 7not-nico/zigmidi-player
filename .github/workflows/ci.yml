name: CI - Cross-Platform Build

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-linux
            zig_target: x86_64-linux-gnu
          - os: ubuntu-latest
            target: aarch64-linux
            zig_target: aarch64-linux-gnu
          
          # Windows build
          - os: windows-latest
            target: x86_64-windows
            zig_target: x86_64-windows
          
          # macOS builds
          - os: macos-latest
            target: x86_64-macos
            zig_target: x86_64-macos
          - os: macos-latest
            target: aarch64-macos
            zig_target: aarch64-macos
          
          # BSD build (cross-compile from Linux)
          - os: ubuntu-latest
            target: x86_64-freebsd
            zig_target: x86_64-freebsd

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install FluidSynth (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfluidsynth-dev libasound2-dev

      - name: Install FluidSynth (macOS)
        if: runner.os == 'macOS'
        run: brew install fluid-synth

      - name: Install FluidSynth (Windows)
        if: runner.os == 'Windows'
        run: |
          # Install via vcpkg
          vcpkg install fluidsynth:x64-windows
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV

      - name: Build
        run: |
          zig build -Dtarget=${{ matrix.zig_target }} -Doptimize=ReleaseFast

      - name: Check binary exists
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            test -f zig-out/bin/midi_player.exe
          else
            test -f zig-out/bin/midi_player
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: midi-player-${{ matrix.target }}
          path: |
            zig-out/bin/midi_player*
          retention-days: 7
